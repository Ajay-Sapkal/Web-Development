<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Filters</title>
    <style>
        img {
           
        }
        .img1 {
            filter: brightness(150%) contrast(150%) drop-shadow(16px 16px 20px);
        }
        .img2 {
            filter: grayscale(100%) drop-shadow(16px 16px 20px);

        }
        .img3 {
            filter: opacity(0.5) invert(0) drop-shadow(16px 16px 20px);
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="img1" src="https://images.unsplash.com/photo-1488590528505-98d2b5aba04b?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8dGVjaG5vbG9neXxlbnwwfHwwfHx8MA%3D%3D" alt="p">
        <img class="img2" src="https://akm-img-a-in.tosshub.com/sites/visualstory/stories/2022_09/story_9815/assets/2.jpeg?time=1664540733&size=*:900" alt="">
        <img class="img3" src="https://i.pinimg.com/564x/65/24/4b/65244bb4c1b6b0e7cebe3ad332dba8ac.jpg" alt="">
    </div>
</body>
</html>
