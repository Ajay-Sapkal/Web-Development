<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            border: 1px solid black;
            position: relative;
            width: 320px;
            margin: auto;
            padding: 10px;
            box-sizing: border-box;
            border-radius: 15px;
            margin-top: 20px;
        }

        img {
            border-radius: 15px;
            width: 300px;
        }

        pre {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            color: rgba(81, 72, 72, 0.84);

        }
        p {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            color: rgba(52, 47, 47, 0.812);
            position: relative;
            top: 10px;
        }

        h1 {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            color: rgba(32, 32, 32, 0.897);
        }
        button{
            color: rgba(27, 66, 220, 0.945) ;
            font-weight: bold;
            padding: 10px;
            position: relative;
            top: 20px;
            border-radius: 20px;
            border: none;
            background-color: rgba(127, 221, 255, 0.511);
        }
        footer {
            text-align: center;
        }
    </style>
</head>

<body>

    <main class="box">
        <div class=" img">
            <img src="https://i0.wp.com/picjumbo.com/wp-content/uploads/beautiful-nature-mountain-scenery-with-flowers-free-photo.jpg?w=2210&quality=70"
                alt="nature image">
        </div>
        <div>
            <pre>   Nature      Lake</pre>
        </div>
        <br>

        <body>
            <h1>Lago di Braies</h1>
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Totam ex, facere eligendi delectus odit ipsam perferendis. Earum porro vero est.</p>
        </body>
        <footer>    
            <button>Read More</button>
        </footer>
        <br>
    </main>

</body>

</html>
