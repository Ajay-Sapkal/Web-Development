<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model - Margin, Padding & Borders</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            background-color: rgb(149, 197, 174);
        }
        .box1{
            color: blue;
            margin: 5px;
            padding: 10px;
            border: 2px solid black;
        }
        .box2{
            color: red;
            padding: 10px;
            margin: 5px;
            height: 200px;
            box-sizing: border-box;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <div class="box box1">I am a box</div>
    <div class="box box2">I am another box</div>
</body>
</html>
